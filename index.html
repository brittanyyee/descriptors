<!DOCTYPE html>
<html>
<head>
    <title>Moving Car on Route</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAbL3TQ7wnckfnedCvUCuCD2BlH4q07YY&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        let carMarker;
        let path;
        let step = 0;
        let numSteps = 200; // Change this to set animation resolution
        let timePerStep = 80; // Change this to set animation speed

        function initMap() {
            const origin = { lat: 40.7830, lng: -73.9589 }; // Guggenheim Museum, New York
            const destination = { lat: 40.8290296, lng: -73.9250059 }; // Exact location near Yankee Stadium

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: origin
            });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // Disable default A and B markers
            });

            directionsService.route(
                {
                    origin: origin,
                    destination: destination,
                    travelMode: google.maps.TravelMode.DRIVING
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);

                        path = response.routes[0].overview_path;
                        animateCar(); // Start the car animation along the route
                    } else {
                        window.alert("Directions request failed due to " + status);
                    }
                }
            );

            carMarker = new google.maps.Marker({
                position: origin,
                map: map,
                icon: {
                    url: "https://img.icons8.com/ios-filled/50/000000/car.png",
                    scaledSize: new google.maps.Size(40, 40)
                }
            });

            const originMarker = new google.maps.Marker({
                position: origin,

        async function fetchAddressDescriptors(location) {
            const url = `https://maps.googleapis.com/maps/api/geocode/json?place_id=ChIJcWnnWiz0wokRXKkGEo2oJRA&extra_computations=ADDRESS_DESCRIPTORS&key=AIzaSyCHwexKZO5MDJ_mQoR3YoymTfyREq15_Qc`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== 'OK') {
                    throw new Error(data.status);
                }

                const result = data.results[0];
                const addressComponents = result.address_components;
                const addressDescriptors = data.extra_computations?.ADDRESS_DESCRIPTORS || {
        "landmarks": [
          {
            "display_name": {

            "types": [

            ]
          },
          {

            "straight_line_distance_meters": 32.8125839233398,
            "travel_distance_meters": 0.528955459594727,
            "types": [
              "establishment",

            ]
          },
          {
            "display_name": {
              "language_code": "en",
              "text": "The Audi Club at Yankee Stadium"
            },
            "place_id": "ChIJI-5WXCz0wokR2ijDWbbHkqM",
            "spatial_relationship": "DOWN_THE_ROAD",
            "straight_line_distance_meters": 83.8157348632813,
            "travel_distance_meters": 86.4126586914063,
            "types": [
              "establishment",
              "point_of_interest"
            ]
          },
          {
            "display_name": {
              "language_code": "en",
              "text": "Macombs Dam Park"
            },
            "place_id": "ChIJscfYjyz0wokRzjhFjVCOmGk",
            "spatial_relationship": "DOWN_THE_ROAD",
            "straight_line_distance_meters": 254.43586730957,
            "travel_distance_meters": 58.4650230407715,
            "types": [
              "establishment",

          {

          }
        ]
      };

                let contentString = '<div><strong>Yankee Stadium</strong><br>';

                addressComponents.forEach(component => {
                    contentString += `${component.types[0]}: ${component.long_name}<br>`;
                });
                

                contentString += '<br><strong>Address description</strong><br>';
                if (Object.keys(addressDescriptors).length > 0) {
                    for (const [key, value] of Object.entries(addressDescriptors)) {
                        contentString += `${key}: ${value}<br>`;
                    }
                } else {
                    contentString += 'No address descriptors found.';
                }

                contentString += '</div>';

                return contentString;
            } catch (error) {
                console.error('Error processing Geocode API response:', error);
                throw error;
            }
        }

        function animateCar() {
            if (step >= path.length - 1) {
                step = 0;
            } else {
                step++;
            }

            const nextPoint = path[step];
            carMarker.setPosition(nextPoint);

            if (step < path.length - 1) {
                setTimeout(animateCar, timePerStep);
            }
        }
